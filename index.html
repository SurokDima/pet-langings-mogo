<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/main.css">

    <script src="https://kit.fontawesome.com/f868e4e8fe.js" crossorigin="anonymous"></script>

    <title>Mogo</title>
</head>
<body>
    <div class="l-wrapper">
        <header class="c-header l-wrapper__header">
            <div class="l-container">
                <div class="c-header__inner">
                    <div class="c-header__logo">
                        MoGo
                    </div>
        
                    <nav class="c-nav c-header__nav">
                        <ul class="c-nav__list">
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link">
                                    About
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link">
                                    Service
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link">
                                    Work
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link">
                                    Blog
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link">
                                    Contact
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link c-nav__link--icon-link">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
    
                            <li class="c-nav__item">
                                <a href="#" class="c-nav__link c-nav__link--icon-link">
                                    <i class="fas fa-search"></i>
                                </a>
                            </li>
                        </ul> <!-- ul.c-nav__list -->
                    </nav> <!-- nav.c-nav -->
                </div> <!-- c-header__inner -->
            </div> <!-- .l-container -->
        </header> <!-- header.c-header -->
    
        <section class="c-intro">
            <div class="l-container">
            
                <div class="c-intro__message">

                    <h2 class="c-intro__suptitle">
                        Creative Template
                    </h2>
    
                    <h1 class="c-intro__title">
                        Welcome to MoGo
                    </h1>

                    <a href="#" class="c-intro__button c-button">
                        Learn more
                    </a>

                </div> <!-- .c-intro__message -->

            </div> <!-- .l-container -->

            <div class="c-slider-info c-intro__slider-info">
                <div class="l-container">
                    <div class="c-slider-info__inner">

                        <div class="c-slider-info__item c-slider-info__item--is-active">
                            <div class="c-slider-info__progress-background">
                                <div class="c-slider-info__progress"></div>
                            </div>
                            <div class="c-slider-info__title">
                                <span class="c-slider-info__number">
                                    01
                                </span>
                                <span class="c-slider-info__name">
                                    Intro
                                </span>
                            </div>
                        </div>
                        
                        <div class="c-slider-info__item">
                            <div class="c-slider-info__progress-background">
                                <div class="c-slider-info__progress"></div>
                            </div>
                            <div class="c-slider-info__title">
                                <span class="c-slider-info__number">
                                    02
                                </span>
                                <span class="c-slider-info__name">
                                    Work
                                </span>
                            </div>
                        </div>

                        
                        <div class="c-slider-info__item">
                            <div class="c-slider-info__progress-background">
                                <div class="c-slider-info__progress"></div>
                            </div>
                            <div class="c-slider-info__title">
                                <span class="c-slider-info__number">
                                    03
                                </span>
                                <span class="c-slider-info__name">
                                    About
                                </span>
                            </div>
                        </div>

                        
                        <div class="c-slider-info__item">
                            <div class="c-slider-info__progress-background">
                                <div class="c-slider-info__progress"></div>
                            </div>
                            <div class="c-slider-info__title">
                                <span class="c-slider-info__number">
                                    04
                                </span>
                                <span class="c-slider-info__name">
                                    Contacts
                                </span>
                            </div>
                        </div>


                    </div> <!-- c-slider-info__inner -->
                </div> <!-- .l-container -->
            </div> <!-- .c-slider-info -->
        </section> <!-- section.c-intro -->
    </div>
</body>
</html>
